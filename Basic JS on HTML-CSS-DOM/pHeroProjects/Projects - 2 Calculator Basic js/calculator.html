<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

    <main>
        <h1 class="text-center display-3 fw-bold m-5">Calculator with <span class="text-danger">Basic JS</span></h1>

        <div class="container p-5 bg-light text-center">
            <div class="calcBody bg-secondary w-50 mx-auto p-3 rounded-3">
                <input type="text" value="" id="displayScreen" class="d-block w-100 mb-3 fs-2 fw-bolder"
                    placeholder="0">

                <div class="allBtn">
                    <div class="line1 mb-3">
                        <button class="btn btn-info fw-bold fs-3 text-white">7</button>
                        <button class="btn btn-info fw-bold fs-3 text-white">8</button>
                        <button class="btn btn-info fw-bold fs-3 text-white">9</button>
                        <button class="btn btn-info fw-bold fs-3 text-white">+</button>
                    </div>
                    <div class="line2 mb-3">
                        <button class="btn btn-info fw-bold fs-3 text-white">4</button>
                        <button class="btn btn-info fw-bold fs-3 text-white">5</button>
                        <button class="btn btn-info fw-bold fs-3 text-white">6</button>
                        <button class="btn btn-info fw-bold fs-3 text-white">-</button>
                    </div>
                    <div class="3 mb-3">
                        <button class="btn btn-info fw-bold fs-3 text-white">1</button>
                        <button class="btn btn-info fw-bold fs-3 text-white">2</button>
                        <button class="btn btn-info fw-bold fs-3 text-white">3</button>
                        <button class="btn btn-info fw-bold fs-3 text-white">*</button>
                    </div>
                    <div class="line4 mb-3">
                        <button class="btn btn-info fw-bold fs-3 text-white">0</button>
                        <button class="btn btn-info fw-bold fs-3 text-white">00</button>
                        <button class="btn btn-info fw-bold fs-3 text-white">.</button>
                        <button class="btn btn-info fw-bold fs-3 text-white">/</button>
                    </div>
                    <div class="line5 mb-3">
                        <button class="btn btn-info fw-bold fs-3 text-white">C</button>
                        <button class="btn btn-info fw-bold fs-3 text-white">=</button>
                    </div>
                </div>
            </div>
        </div>
    </main>




    <script>

        let displayScreen = document.getElementById('displayScreen');


        let buttons = document.querySelectorAll('button');
        for (const button of buttons) {
            button.addEventListener('click', function () {

                if (button.innerHTML == "C") {
                    displayScreen.value = "";
                } else if (button.innerHTML == "=") {
                    displayScreen.value = eval(displayScreen.value);
                } else {
                    displayScreen.value += button.innerHTML;
                }






                /* let value = button.innerHTML;
                if (value == 'C') {
                    displayScreen.value = '';
                } else if (value == '=') {
                    displayScreen.value = eval(displayScreen.value);
                } else {
                    displayScreen.value += value;
                } */
            });


        }
    </script>
</body>

</html>
