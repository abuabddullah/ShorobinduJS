<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kanaye quots</title>

    <!-- bs5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>


    <main class="m-5 p-5 text-center">
        <h1 title="https://api.kanye.rest/">Quotes of Kaneya.Rest</h1>
        <button onclick="loadQuotes()">Click 2 Refresh</button>
        <blockquote id="kaneyaQuotes" class="m-5 bg-light p-5 rounded-pill shadow-lg text-center">

        </blockquote>
    </main>

    <script>
        let kaneyaQuotes = document.getElementById('kaneyaQuotes');

        let loadQuotes = () => {
            fetch("https://api.kanye.rest/")
                .then(res => res.json())
                .then(data => displayQuotes(data))
        }

        const displayQuotes = params => {
            // console.log(params.quote);
            kaneyaQuotes.innerHTML = `<h5>"${params.quote}"</h5>`;
        }


    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
