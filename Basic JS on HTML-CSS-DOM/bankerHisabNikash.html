<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hisab Nikash</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <main>
        <h1 class="display-3 text-center py-5">Let's get some <span class="text-danger fw-bold">Mooooney</span> !!!</h1>
    </main>
    <div class="container p-5 bg-light">
        <div class="row mb-3">
            <div class="col-sm-3 m-1 bg-success text-white">
                <div class="text-center">
                    <h6>Deposite</h6>
                    <h2>$<span id="depAmmount">00</span></h2>
                </div>
            </div>
            <div class="col-sm-3 m-1 bg-success text-white">
                <div class="text-center">
                    <h6>Withdraw</h6>
                    <h2>$<span id="drawAmmount">00</span></h2>
                </div>
            </div>
            <div class="col-sm-3 m-1 bg-success text-white">
                <div class="text-center">
                    <h6>Balance</h6>
                    <h2>$<span id="balAmmount">1000</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-5 m-1">
                <h6>Plz deposite</h6>
                <input type="text" id="depField">
                <button id="depBtn">Deposite</button>
            </div>
            <div class="col-sm-5 m-1">
                <h6>Plz withdraw</h6>
                <input type="text" id="drawField">
                <button id="drawBtn">Withdraw</button>
            </div>
        </div>
    </div>
    <script>
        let depField = document.getElementById('depField');
        let depBtn = document.getElementById('depBtn');
        let drawField = document.getElementById('drawField');
        let drawBtn = document.getElementById('drawBtn');
        let depAmmount = document.getElementById('depAmmount');
        let drawAmmount = document.getElementById('drawAmmount');
        let balAmmount = document.getElementById('balAmmount');


        // console.log(depField);
        // console.log(drawField);
        // console.log(drawBtn);
        // console.log(depAmmount);
        // console.log(drawAmmount);

        // for depositing
        depBtn.addEventListener('click', function () {

            let initDep = Number(depAmmount.innerHTML);
            // console.log(initDep);
            depAmmount.innerHTML = initDep + Number(depField.value);


            // for balancing
            let initBal = Number(balAmmount.innerHTML);
            console.log(initBal);
            balAmmount.innerHTML = initBal + Number(depField.value);
            depField.value = "";
        })

        // for withdraw
        drawBtn.addEventListener('click', function () {
            console.log(drawBtn);
            let initDraw = Number(drawAmmount.innerHTML);
            console.log(initDraw);
            drawAmmount.innerHTML = initDraw + Number(drawField.value);


            // for balancing
            let initBal = Number(balAmmount.innerHTML);
            console.log(initBal);
            balAmmount.innerHTML = initBal - Number(drawField.value);
            drawField.value = "";
        })


    </script>


    <script src=" ./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
