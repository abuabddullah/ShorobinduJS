<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>random users</title>

    <!-- bs5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>


    <main class="m-5 p-5 text-center">
        <h1 title="https://randomuser.me/">Random User API</h1>
        <div id="userDetails" class="p-5 bg-light m-5">

        </div>
    </main>

    <script>
        const userDetailsDiv = document.getElementById('userDetails');
        const loadRandomUsers = () => {
            fetch("https://randomuser.me/api/?results=5")
                .then(res => res.json())
                .then(data => displayRandomUsers(data.results))
        }
        loadRandomUsers()

        const displayRandomUsers = params => {
            const param = params.forEach(elem => {
                const p = document.createElement('p');

                // styling p tag
                p.style.margin = '8px';
                p.style.borderRadius = '8px';
                p.style.padding = '8px';
                p.style.backgroundColor = 'cyan';

                p.innerHTML = `userName : ${elem.name.title}. ${elem.name.first} ${elem.name.last} 
                userEmail: ${elem.email}`
                userDetailsDiv.appendChild(p)
            }
            )
        }





    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
